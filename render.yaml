services:
  # --- Backend API (Node + Express + Prisma) ---
  - type: web
    name: polls-api
    runtime: node
    plan: free
    rootDir: backend
    autoDeploy: true
    healthCheckPath: /api/health
    buildCommand: |
      corepack enable
      pnpm install --frozen-lockfile
      pnpm exec prisma generate --schema=prisma/schema.prisma
      pnpm exec prisma migrate deploy --schema=prisma/schema.prisma
      pnpm run build
    startCommand: pnpm start
    envVars:
      - key: DATABASE_URL
        fromGroup: POLLS_APP
      - key: JWT_SECRET
        fromGroup: POLLS_APP
      - key: CORS_ORIGIN
        fromGroup: POLLS_APP
      - key: NODE_ENV
        value: production
      - key: RENDER_NODE_VERSION
        value: 20

  # --- Frontend (React + Vite, static site) ---
  - type: web
    name: polls-frontend
    runtime: static
    rootDir: frontend
    buildCommand: |
      corepack enable
      pnpm install --frozen-lockfile
      pnpm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromGroup: POLLS_APP
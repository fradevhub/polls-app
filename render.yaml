# =============================================
# Polls App - Render Blueprint
# Full-stack deploy (Node + React + PostgreSQL)
# =============================================

services:
  # --- Backend API (Node + Express + Prisma) ---
  - type: web
    name: polls-api
    runtime: node
    plan: free
    rootDir: backend
    autoDeploy: false
    healthCheckPath: /api/health

    buildCommand: |
      corepack pnpm install --frozen-lockfile
      corepack pnpm exec prisma generate --schema=prisma/schema.prisma
      corepack pnpm run build

    startCommand: |
      corepack pnpm start

    envVars:
      # Environment group (contains DATABASE_URL, JWT_SECRET, CORS_ORIGIN, etc.)
      # Setup variables on Render Dashboard
      - fromGroup: POLLS_APP
      # Optional explicit flag
      - key: NODE_ENV
        value: production

  # --- Frontend (React + Vite, static site) ---
  - type: web
    name: polls-frontend
    runtime: static
    rootDir: frontend
    autoDeploy: false

    buildCommand: |
      corepack pnpm install --frozen-lockfile && corepack pnpm run build

    staticPublishPath: dist

    envVars:
      # Environment group (includes VITE_API_BASE_URL and any shared envs)
      # Setup variables on Render Dashboard
      - fromGroup: POLLS_APP

      # Ensure Nixpacks always uses pnpm instead of npm
      - key: NIXPACKS_NODE_PACKAGE_MANAGER
        value: pnpm
      - key: NIXPACKS_NODE_INSTALL_COMMAND
        value: corepack pnpm install --frozen-lockfile

    # SPA rewrite rule for React Router
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
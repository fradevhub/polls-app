services:
  # --- Backend API (Node + Express + Prisma) ---
  - type: web
    name: polls-api
    runtime: node
    plan: free
    rootDir: backend
    autoDeploy: true
    healthCheckPath: /api/health                  # real health endpoint
    buildCommand: |
      corepack pnpm install --frozen-lockfile
      corepack pnpm exec prisma generate --schema=prisma/schema.prisma
      corepack pnpm run build
    startCommand: |
      corepack pnpm exec prisma migrate deploy --schema=prisma/schema.prisma && corepack pnpm start
    envVars:
      - fromGroup: POLLS_APP
      - key: NODE_ENV
        value: production

  # --- Frontend (React + Vite, static site) ---
  - type: web
    name: polls-frontend
    runtime: static
    rootDir: frontend
    buildCommand: |
      cd ..                                        # go to the root of the workspace
      corepack pnpm install --frozen-lockfile      # use the shared lockfile
      cd frontend                                  # return to the frontend project
      corepack pnpm run build
    staticPublishPath: dist
    envVars:
      - fromGroup: POLLS_APP
      - key: NIXPACKS_PACKAGE_MANAGER
        value: pnpm
    routes:
      - type: rewrite                              # SPA fallback for React Router
        source: "/*"
        destination: "/index.html"